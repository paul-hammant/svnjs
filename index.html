<!doctype html>
<html>
<head>
  <meta charset='utf-8' />
  <title> HOME PAGE </title>
</head>

<body>
  <button type='button' id='btn'>test</button>
  <script type='text/javascript' src='dav.js'></script>
  <script type='text/javascript' src='svn.js'></script>
  <script type='text/javascript'>
    var btn = document.getElementById('btn');
    btn.onclick = function () {
        var passwd = prompt('Please input your password for "fon"');
        if (!passwd) return;
        var svn = new SVN('fon', passwd, '/repos/webdav/trunk');
        svn.rm('tpl');
        svn.mkdir('test');
        svn.commit('remove tpl add test dir');
    };
  </script>
</body>
</html>
